<div class="container mt-4">
  <h2 class="table table-bordered">{{ isEdit ? 'Edit Task' : 'Add Task' }}</h2>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" formControlName="title">
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="text-danger">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" formControlName="description">
    </div>

    <div class="form-group">
      <label>Status</label>
      <select class="form-control" formControlName="status">
        <option value="To Do">To Do</option>
        <option value="In Progress">In Progress</option>
        <option value="Done">Done</option>
      </select>
    </div>

    <button class="btn btn-primary mt-2" type="submit">{{ isEdit ? 'Update' : 'Save' }}</button>
    <button class="btn btn-secondary mt-2 ml-2" routerLink="/login">Back to Login</button>
    <button class="btn btn-primary mt-2 ml-2" [routerLink]="['/task-list']">View Tasks</button>
  </form>
</div>
